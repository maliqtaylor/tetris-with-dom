<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="head">
        <h1>T E T R I S</h1>
    </div>

    <div id="game-container">
        <div id="piece-data">

            <div id="holder">
                <span>Hold</span>
                <div>ooo</div>
            </div>

            <div id="up-next">
                <span>Next</span>
                <div>ooo</div>
            </div>

        </div>

        <div id="board"></div>
    </div>

    <div id="foot">
        <button>Play</button>
        <button>Controls</button>
    </div>
</body>

</html>
