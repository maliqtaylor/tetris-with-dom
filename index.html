<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>
  <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script defer src="./js/app.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <div id="head">
    <h1>T E T R I S</h1>
    <h2>Game Over !</h2>
  </div>

  <div id="game-container">
    <div id="piece-data">

      <div class="side-container">
        <div id="hold">
          <p>Hold</p>
          <img id="holdImg">
        </div>
      </div>

      <div class="side-container">
        <div id="up-next">
          <p>Up Next</p>
          <img id="nextImg">
        </div>
      </div>

    </div>

    <div id="board"></div>
  </div>

  <div id="foot">
    <button id="play-btn" class="btn btn-primary">Pause</button>

    <div class="card">
      <div class="card-body">
        <h6>Controls</h6>

        <p>Left Arrow Key: Move Left</p>
        <p>Right Arrow Key: Move Right</p>
        <p>Up Arrow Key: Lock Piece</p>
        <p>Spacebar: Rotate</p>
        <p>H : Hold Current Piece</p>

      </div>
    </div>

  </div>
</body>

</html>
